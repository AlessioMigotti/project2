<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Quantifier</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logofree.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <!--Logo-->
        <div class="my-3 text-center">
            <img src="./assets/images/logofree.webp" alt="logofree" width="350" height="170">

        </div>
        <!--/logo-->
        <h1 class='text-center'>Free Quantifier</h1>
        <!--Survey-->
        <div id="survey-container" class="border-3 survey-box">
            <div id="survey-current-question">

                <form>
                    <div id="question">
                        <h2 id="question-text">Text</h2>
                        <ul id="likert">

                            <li><input type="radio" name="free1" value="1" id="choice-1"> Strongly Agree</li>
                            <li><input type="radio" name="free1" value="2" id="choice-2"> Agree</li>
                            <li><input type="radio" name="free1" value="3" id="choice-3"> Don't know</li>
                            <li><input type="radio" name="free1" value="4" id="choice-4"> Disagree</li>
                            <li><input type="radio" name="free1" value="5" id="choice-5"> Strongly Disagree</li>


                        </ul>

                    </div>
                </form>

            </div>
            <!--Chart-->
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            <!--/chart-->

        </div>
        <!--Submit btn-->
        <button id='submit' type="button" class="btn btn-success btn-lg submit-btn">SUBMIT</button>
        <!--/submit btn-->
        <!--/survey-->
        <!--Footer-->
        <footer class="container fixed-bottom">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap" /></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Free, Inc</span>
                </div>

                <ul class="col-6 nav col-md-4 justify-content-end list-unstyled d-flex fs-4">
                    <li class="ms-3"><a class="text-muted link-success" aria-label="twitter icon link"
                            href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i><svg class="bi"
                                width="24" height="24">
                                <use xlink:href="#twitter" /></svg></a></li>
                    <li class="ms-3"><a class="text-muted link-success" aria-label="instagram icon link"
                            href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i><svg
                                class="bi" width="24" height="24">
                                <use xlink:href="#instagram" /></svg></a></li>
                    <li class="ms-3"><a class="text-muted link-success" aria-label="facebook icon link"
                            href="https://en-gb.facebook.com/" target="_blank"><i class="bi bi-facebook"></i><svg
                                class="bi" width="24" height="24">
                                <use xlink:href="#facebook" /></svg></a></li>
                </ul>
            </div>
        </footer>
        <!--/footer-->

    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js">
    </script>

</body>

</html>
